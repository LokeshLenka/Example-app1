server {
    listen 8080;
    server_name example-app1-52v8.onrender.com;  # Replace with your actual domain or IP
    root /var/www/public;  # The public directory in your Laravel app

    index index.php index.html index.htm;

    # Charset setting
    charset utf-8;

    # Location for static assets
    location /build/ {
        alias /var/www/public/build/;  # Ensure this points to where Vite generates the build assets
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # General location rule to handle requests and serve index.php if needed
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle .php requests (use fastcgi to pass them to PHP-FPM)
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;  # Use 'php' as the service name in Docker Compose
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Disable access to hidden files (e.g., .env)
    location ~ /\. {
        deny all;
    }

    # Error handling (404 and other error pages)
    error_page 404 /index.php;

    # Other static resources
    location = /favicon.ico { 
        access_log off;
        log_not_found off;
    }

    location = /robots.txt {
        access_log off;
        log_not_found off;
    }

    # Nginx logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Additional security headers (optional)
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";
}
